                チーム内では俯瞰して物事を見るタイプです。
                例えば１つの課題に対する解決策を考える際、解決策が期限内に可能かどうかを最初に検討します。
                現状で出来ることと出来なさそうなことを分けた上で問題解決に取り組みます。
                これまでの経験としては大学で行ったチーム実習が挙げられます。
                チーム実習では、基本的にデザイナーを担当しました。
                ロゴやプレゼン資料などのグラフィックデザインからHTML,CSSを用いたWEBデザインなど目にみえる部分は一通り担当しました。
